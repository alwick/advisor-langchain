<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Travel Chatbot</h1>
        <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-md"></div>
        <div class="flex">
            <input type="text" id="user-input" class="flex-grow mr-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            displayMessage('User', message, 'bg-blue-100');
            userInput.value = '';

            try {
                const response = await fetch(`/getReccomendation?query=${message}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                displayMessage('Chatbot', data.travel_advisor.messages.content, 'bg-green-100');
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Chatbot', 'Sorry, I encountered an error. Please try again.', 'bg-red-100');
            }
        }

        function displayMessage(sender, message, bgColor) {
            const messageElement = document.createElement('div');
            messageElement.className = `mb-2 p-2 rounded-md ${bgColor}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
